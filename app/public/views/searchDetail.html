<div class="search-detail">
    <div class="head">
        <img src="../img/logo.png" alt="logo" class="logo">
        <form ng-submit="search()" class="search-form clearfix">
            <input type="text" ng-model="searchDetail.keywords" class="search-input fl">
            <input type="submit" value="搜索" class="search-submit fl">
        </form>
        <span ng-click="login()" class="link login fr" ng-bind="user.name || user.username || '登录'"></span>
    </div>
    <div class="main clearfix">
        <div class="main-left">
            <span class="search-count">为您找到相关结果{{posts && posts.length || 0}}个</span>
            <a href="http://itrydo.com/posts/searchTitle={{searchDetail.keywords}}" target="_blank" style="font-size: 12px">旧版搜索</a>
            <div class="search-details">
                <ul class="list">
                    <li class="item" ng-repeat="post in posts" ng-if="isShowPost(post)">
                        <a ui-sref="postsShow({id: post._id})" target="_blank" class="title" ng-bind-html="post.title|keywords:searchDetail.keywords"></a>
                        <div class="sub-title">
                            <span class="time" ng-bind-html="post.updatedAt|date:'yyyy-MM-dd'|keywords:searchDetail.keywords"></span>
                            <div class="subject">
                                <i class="fa fa-cubes subject-color" aria-hidden="true"></i>
                                <span ng-bind-html="post.category|keywords:searchDetail.keywords"></span>
                            </div>
                            <i class="fa fa-tags" aria-hidden="true"></i>
                            <span class="tag" ng-repeat="tag in post.tags" ng-bind-html="tag|keywords:searchDetail.keywords"></span>
                        </div>
                        <p class="article" ng-bind-html="post.markdown|keywords:searchDetail.keywords"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-right">
            <div class="tags" ng-if="tagsObj">
                <span class="tag" ng-repeat="tag in (tagsObj|ObjKeys)" ng-bind="tag" ng-class="{'tag-sel': tagsObj[tag]}" ng-click="tagsObj[tag] = !tagsObj[tag]"></span>
            </div>
        </div>
    </div>
</div>
